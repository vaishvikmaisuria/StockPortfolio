apiVersion: apps/v1
kind: Deployment
metadata:  
  name: client-deployment
spec:  
    replicas: 1
    selector:   
      matchLabels:      
        component: client  
    template:    
      metadata:      
        labels:        
          component: client    
      spec:      
        containers:      
          - name: client        
            image: "vaishvik7568/willow"
            ports:
              - containerPort: 3000        
            resources:          
              requests:            
                cpu: 250m
                memory: 128Mi 
           