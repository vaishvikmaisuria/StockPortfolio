apiVersion: apps/v1
kind: Deployment
metadata:  
  name: client-deployment
spec:  
    replicas: 2
    selector:   
      matchLabels:      
        component: client  
    template:    
      metadata:      
        labels:        
          component: client    
      spec:      
        containers:      
          - name: client        
            image: "vaishvik7568/willow"
            imagePullPolicy: Always
            ports:
              - containerPort: 80        
            resources:          
              requests:            
                cpu: 300m
                memory: 128Mi 
        restartPolicy: Always